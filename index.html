<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Navi News-App</title>
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo flex" onclick="reload()">
                <img src="./assets/logo_transparent.png" alt="">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g sports"/>

                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>

        <div class="cards-container container flex" id="cards-container">


        </div>

    </main>



    <template id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 02/09/2000</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam, quod possimus? Quia aliquam reprehenderit molestias. Ratione veritatis quisquam quia ipsam.</p>
            </div>
        </div>

    </template>
    
    <script src="script.js"></script>
</body>
</html>
